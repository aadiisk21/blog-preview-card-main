<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/style.css">
  <title>blog-preview-card</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <figure class="card-media">
        <img src="assets/images/illustration-article.svg" alt="illustration-article">
      </figure>

      <article class="card-content">
        <h5 class="secondary-heading">Learning</h5>
        <p class="date">Published 21 Dec 2023</p>
        <h1>HTML & CSS foundations</h1>
        <p class="main-para">These languages are the backbone of every website, defining structure, content, and
          presentation.</p>
      </article>
      
      <footer class="card-footer">
        <figure class="profile-photo">
          <img src="assets/images/image-avatar.webp" alt="profile-photo">
          <h5>Greg Hopper</h5>
        </figure>
      </footer>
    </div>

  </main>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
